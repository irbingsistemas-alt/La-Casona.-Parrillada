<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - La Casona</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h1 { margin-bottom: 10px; }
    input, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #login { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <div id="login">
    <input type="password" id="clave" placeholder="Contraseña de admin" />
    <button onclick="verificar()">Entrar</button>
  </div>

  <div id="panel" style="display:none;">
    <table id="tabla">
      <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Categoría</th><th>Eliminar</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Agregar nuevo plato</h3>
    <input type="text" id="nuevoNombre" placeholder="Nombre del plato" />
    <input type="number" id="nuevoPrecio" placeholder="Precio" />
    <input type="text" id="nuevaCategoria" placeholder="Categoría" />
    <button onclick="agregarPlato()">Agregar</button>
    <br><br>
    <button onclick="guardarCambios()">Guardar cambios</button>
  </div>

  <script>
    const PASSWORD = "casona17"; // Cambia esta contraseña
    const SCRIPT_URL = "TU_URL_DE_APPS_SCRIPT"; // Reemplaza con tu URL real

    let datos = [];

    function verificar() {
      const clave = document.getElementById("clave").value;
      if (clave === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarDatos();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function cargarDatos() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          datos = data;
          mostrarTabla();
        });
    }

    function mostrarTabla() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      datos.forEach((item, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td><input value="${item.nombre}" onchange="editar(${index}, 'nombre', this.value)" /></td>
          <td><input type="number" value="${item.precio}" onchange="editar(${index}, 'precio', this.value)" /></td>
          <td><input value="${item.categoria}" onchange="editar(${index}, 'categoria', this.value)" /></td>
          <td><button onclick="eliminar(${index})">X</button></td>
        `;
        tbody.appendChild(fila);
      });
    }

    function editar(i, campo, valor) {
      datos[i][campo] = valor;
    }

    function eliminar(i) {
      datos.splice(i, 1);
      mostrarTabla();
    }

    function agregarPlato() {
      const nombre = document.getElementById("nuevoNombre").value;
      const precio = document.getElementById("nuevoPrecio").value;
      const categoria = document.getElementById("nuevaCategoria").value;
      if (nombre && precio && categoria) {
        datos.push({ nombre, precio, categoria });
        mostrarTabla();
        document.getElementById("nuevoNombre").value = "";
        document.getElementById("nuevoPrecio").value = "";
        document.getElementById("nuevaCategoria").value = "";
      } else {
        alert("Completa todos los campos");
      }
    }

    function guardarCambios() {
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => alert("Menú actualizado"));
    }
  </script>
</body>
</html>
